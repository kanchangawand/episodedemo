<div *ngIf= "!episodeFlag">
    <div class="container">
            <div class="row">
                <div class="thumbnail">
                    <img src="{{showData.image.medium}}" style="height: 200px;">
                    <div class="caption">
                        <strong>Name : </strong>{{showData.name}}<br>
                        <strong>Summary : </strong>
                        {{showData.summary}}<br>
                        <strong>Schedule : </strong> {{showData.schedule.days}} {{showData.schedule.time}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
                <label class="col-md-5 control-label" for="singlebutton"></label>
                <div class="col-md-5">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary"
                        (click)="episodes()">Episodes</button>
                </div>
        </div>

</div>
<div *ngIf = "episodeFlag">
    <app-episodeslist></app-episodeslist>

</div>
